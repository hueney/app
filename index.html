<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then((reg) => { console.log('SW registered.', reg); });
  }

<script>
  //Registre un botón para mostrar en lugar de un banner
  registerInstallAppEvent(document.getElementById("InstallBtn"));

  //Función para cancelar la visualización del banner y registrar el elemento DOM para mostrarlo en su lugar
  //Argumento 1: HTMLElement para registrar el evento
  function registerInstallAppEvent(elem){
    //Secuestra el evento cuando se cumplen las condiciones de visualización del banner de instalación
    window.addEventListener('beforeinstallprompt', function(event){
      console.log("beforeinstallprompt: ", event);
      event.preventDefault(); //Cancelar visualización de banner
      elem.promptEvent = event; //event quédatelo
      elem.style.display = "block"; //elemento de visualización
      return false;
    });
    //Procesamiento de visualización del cuadro de diálogo de instalación
    function installApp() {
      if(elem.promptEvent){
        elem.promptEvent.prompt(); //Pantalla de diálogo
        elem.promptEvent.userChoice.then(function(choice){
          elem.style.display = "none";
          elem.promptEvent = null; //Solo se puede usar una vez, así que límpielo después.
          location.href="https://hueney.github.io/app/" 
        });//end then
      }
    }//end installApp
    //Agregar evento para mostrar el cuadro de diálogo
    elem.addEventListener("click", installApp);
  }//end registerInstallAppEvent	
</script>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Cambia imagen cada 5 segs
}
</script>
